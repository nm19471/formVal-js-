<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="form.js"></script> -->

</head>
<body>
    
      <div class="container"><br>
        <h1 class="text-success text-center">Complete Form</h1><br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validate()" class="bg-light">
                <div class="form-group">
            <lable >Username:</lable>
            <input type="text" name="user" class="form-control" id="user" autocomplete="off">
            <span id="username" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <lable>Password:</lable>
                    <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="password" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <lable>Confirm Password:</lable>
                    <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                    <span id="confirm" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <lable>Mobile No:</lable>
                    <input type="text" name="mob" class="form-control" id="mobile" autocomplete="off">
                    <span id="mobilenum" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <lable>Email:</lable>
                    <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                    <span id="emailid" class="text-danger"></span>
                </div>
                <input type="submit" name="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
      </div>
      <script src="form.js"></script>
</body>
</html>
